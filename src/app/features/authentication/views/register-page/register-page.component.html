<div fxLayout="row" fxLayoutAlign="center center" class="register-page">
  <mat-card fxFlex="50">
    <mat-card-header>
      <mat-card-title>Register to app</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm"
            fxLayout="column">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput
                 placeholder="Enter your username..."
                 formControlName="username">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 placeholder="Enter your password"
                 formControlName="password">
        </mat-form-field>

        <button mat-button mat-raised-button color="primary" (click)="onRegister()">REGISTER</button>
      </form>
    </mat-card-content>

    <mat-card-footer fxLayoutAlign="center">
      <a [routerLink]="['/auth', 'login']">Already have an account? Login</a>
    </mat-card-footer>
  </mat-card>
</div>
